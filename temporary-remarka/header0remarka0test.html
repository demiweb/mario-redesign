<script>
    let brgrMenu = document.querySelector('.rf__burger-menu');
    let mainMenu = document.querySelector('.rf__header-navigation');
    let srchToggle = document.querySelector('.rf__search-toggler');
    let requestToggle = document.querySelector('.rf__navigation-menu > .left-request-form');
    let mobToggle = document.querySelector('.rf__mob-toggler');
    let srchField = document.querySelector('.rf__search-field .search-form');
    let formSelectWay = document.querySelector('.rf__way-select');
    formSelectWay.addEventListener('click', () => {
        formSelectWay.classList.toggle('opened');
    });
    brgrMenu.addEventListener('click', () => {
        brgrMenu.classList.toggle('opened');
        mainMenu.classList.toggle('opened');
        srchField.classList.remove('opened');
        srchToggle.classList.remove('opened');
        mobToggle.classList.remove('opened');
    });

    requestToggle.addEventListener('click', () => {
        brgrMenu.classList.toggle('opened');
        mainMenu.classList.toggle('opened');
        srchField.classList.remove('opened');
        srchToggle.classList.remove('opened');
        mobToggle.classList.remove('opened');
    });
    srchToggle.addEventListener('click', () => {
        srchField.classList.toggle('opened');
        srchToggle.classList.toggle('opened');
        brgrMenu.classList.remove('opened');
        mainMenu.classList.remove('opened');
    });
    mobToggle.addEventListener('click', () => {
        mobToggle.classList.toggle('opened');
        srchField.classList.remove('opened');
        srchToggle.classList.remove('opened');
        brgrMenu.classList.remove('opened');
        mainMenu.classList.remove('opened');
    });

    let selectWayLi = [...document.querySelectorAll('.rf__select-way li')];

    selectWayLi.forEach((li) => {
        li.addEventListener('click', () => {
            let wayInner = li.innerHTML;
            selectWayLi.forEach((li2) => {
                li2.classList.remove('selected');
            });
            li.classList.add('selected');
            formSelectWay.querySelector('p').innerHTML = wayInner;
        })
    })


</script>
